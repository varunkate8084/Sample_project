<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LogIn</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
     <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
{% load static %}
      <link rel="stylesheet" href="{% static 'login.css' %}">
</head>
<body>

<div class="main">
        <p class="sign" align="center">LogIn</p>
        <form class="form1" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% if messages %}
                {{ message.tags }}
                <div class="alert alert-danger" style="margin:10px 10px" role="alert">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
                </div>
            {% endif %}
            <input class="un " name="username" type="text" align="center" placeholder="Username">
            <input class="pass" name="password" type="password" align="center" placeholder="Password">
            <center><button type="submit"  class="btn btn-success" >Sign in</button></center>
            <p class="forgot" align="center">Not Registered ? <a href="/registration">Register</a></p>
        </form>
</div>
</body>
</html>
